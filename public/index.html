<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #0072ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        .weather-info {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            font-size: 1.2em;
        }

        .weather-info h2 {
            margin-bottom: 15px;
            font-size: 2em;
        }

        .weather-info p {
            margin: 10px 0;
        }

        .weather-info p span {
            font-weight: bold;
        }

        .error {
            color: red;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Information</h1>
        <form id="weather-form">
            <input type="text" id="city" placeholder="Enter city" />
            <button type="submit">Get Weather</button>
        </form>

        <div class="weather-info" id="weather-info">
            <!-- Weather data will appear here -->
        </div>
    </div>

    <script>
        document.getElementById('weather-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const city = document.getElementById('city').value;

            if (!city) {
                alert('Please enter a city.');
                return;
            }

            fetch(`/weather?city=${city}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('weather-info').innerHTML = `<p class="error">Error: ${data.error}</p>`;
                    } else {
                        document.getElementById('weather-info').innerHTML = `
                            <h2>Weather in ${data.location}</h2>
                            <p><span>Temperature:</span> ${data.temperature}Â°C</p>
                            <p><span>Humidity:</span> ${data.humidity}%</p>
                            <p><span>Wind Speed:</span> ${data.windSpeed} m/s</p>
                            <p><span>Description:</span> ${data.description}</p>
                        `;
                    }
                })
                .catch(error => {
                    document.getElementById('weather-info').innerHTML = `<p class="error">Something went wrong. Please try again later.</p>`;
                });
        });
    </script>
</body>
</html>
